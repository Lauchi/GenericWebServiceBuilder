version: '1.0.{build}'
skip_tags: true
configuration: Release
environment:
  COVERALLS_REPO_TOKEN:
    secure: MBnad/ilkq6FC4o95aE/cHDTOOGwcBIY/MPprWF/WpyePD34GS/MHIIf4j0CxseI
before_build:
- appveyor-retry dotnet restore -v Minimal
build_script:
- dotnet build
test_script:
- ps: Install-Package coveralls.net -Scope CurrentUser -Force
- ps: Install-Package OpenCover.Console -Scope CurrentUser -Force
- ps: OpenCover.Console.exe -register:user -target:"C:/Program Files/dotnet/dotnet.exe" -targetargs:test -output:"opencoverCoverage.xml" -oldstyle
- ps: (Resolve-Path "src/packages/coveralls.net.*/tools/csmacnz.coveralls.exe").ToString() --opencover -i opencoverCoverage.xml --repoToken $env:COVERALLS_REPO_TOKEN --commitId $env:APPVEYOR_REPO_COMMIT --commitBranch $env:APPVEYOR_REPO_BRANCH --commitAuthor $env:APPVEYOR_REPO_COMMIT_AUTHOR --commitEmail $env:APPVEYOR_REPO_COMMIT_AUTHOR_EMAIL --commitMessage $env:APPVEYOR_REPO_COMMIT_MESSAGE --jobId $env:APPVEYOR_JOB_ID
